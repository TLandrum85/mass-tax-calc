<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center">
    <header class="text-4xl font-bold text-blue-800 mb-8">Massachusetts Tax Calculator</header>
    <main class="bg-white p-8 rounded-lg shadow-md flex">
        <div>
            <form id="taxForm" class="mb-6">
                <label for="income" class="block mb-2 text-blue-700">Enter your annual income:</label>
                <input type="number" id="income" name="income" required class="w-full p-2 border border-blue-300 rounded">
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Calculate Tax</button>
            </form>
            <div id="result" class="text-lg font-semibold text-blue-800"></div>
        </div>
        <div class="ml-8 text-xs text-blue-600">
            <p>5% for income up to $50,000</p>
            <p>5.5% for income between $50,001 and $100,000</p>
            <p>6% for income above $100,000</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
